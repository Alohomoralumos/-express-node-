<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>登录成功</h1>
    <input type="button" value="退出登录">
    <input type="button" value="获取用户名" id="getusername">
    <div></div>
</body>
<script>
    getusername.onclick=()=>
    {
        async function getData(url = '' ) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                headers: {
                    'Authorization': `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImZ1aGFuIiwiaWF0IjoxNjQ1NDE4NzQzLCJleHAiOjE2NDU1MDUxNDN9.RdZ-5FERXewEbXM4e_YRwQzjMDASRO6TFhYd8ylOkIU`
                },
            });
            return response.json();
        }
        getData('http://127.0.0.1:80/username/getusername')
            .then(data => {
                console.log(data); // JSON data parsed by `data.json()` call
                let p = document.createElement('p');
                p.innerText = data.username.username;
                let div = document.querySelector('div');
                div.append(p);
            });
    }
</script>
</html>
